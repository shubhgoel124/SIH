<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty/Admin Selection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --text-color: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: var(--text-color);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.4s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-faculty {
            background-color: var(--secondary-color);
        }

        .btn-admin {
            background-color: var(--accent-color);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>User Type</h1>
        <div class="button-container">
            <button class="btn btn-faculty" id="facultyBtn">Faculty</button>
            <button class="btn btn-admin" id="adminBtn">Admin</button>
        </div>
    </div>

    <script>
        
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 5 + 1;
            const duration = Math.random() * 20 + 10;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.25})`;
            
            gsap.set(particle, {
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight
            });
            
            particlesContainer.appendChild(particle);
            
            animateParticle(particle, duration);
        }

        function animateParticle(particle, duration) {
            gsap.to(particle, {
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                duration: duration,
                ease: "none",
                onComplete: () => {
                    animateParticle(particle, duration);
                }
            });
        }

        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                gsap.to(btn, {scale: 1.1, duration: 0.3, ease: "back.out(1.7)"});
            });
            btn.addEventListener('mouseleave', () => {
                gsap.to(btn, {scale: 1, duration: 0.3, ease: "back.out(1.7)"});
            });
        });

        document.getElementById('facultyBtn').addEventListener('click', () => {
            alert('Faculty section is under development. Coming soon!');
        });

        document.getElementById('adminBtn').addEventListener('click', () => {
            alert('Admin section is under development. Coming soon!');
        });
    </script>
</body>
</html>
